server {
    listen 80;
    server_name _; # Replace with your domain (e.g., api.yourdomain.com)

    # 1. Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 2. Proxy requests to the FastAPI container
    location / {
        proxy_pass http://app:8000; # "app" matches the service name in docker-compose
        
        # 3. Critical Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 4. Timeout settings (good for long SQL queries)
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
    }

    # 5. Max file upload size (default is only 1MB)
    client_max_body_size 20M;
}